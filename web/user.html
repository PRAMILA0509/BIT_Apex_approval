<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - BIT Apex</title>
  <link rel="stylesheet" href="myCss/style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>User Dashboard</h1>

    <form id="requestForm">
      <div class="form-group">
        <label for="date">Date <span>*</span></label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="amount">Financial Requirement (â‚¹) <span>*</span></label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
      </div>

      <div class="form-group">
        <label for="description">Description <span>*</span></label>
        <textarea id="description" name="description" placeholder="Enter Description" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category <span>*</span></label>
        <select id="category" name="category" onchange="toggleOtherDescription()" required>
          <option value="">Select Category</option>
          <option value="department">Department</option>
          <option value="lab">Lab</option>
          <option value="clubs">Clubs & Societies</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="otherDescription" class="form-group" style="display:none;">
        <label for="otherDesc">Specify Other Category:</label>
        <textarea id="otherDesc" name="otherDesc" placeholder="Enter details"></textarea>
      </div>

      <div class="form-group">
        <label>Faculty Responsible <span>*</span></label>
        <input type="text" id="facultyName" name="facultyName" placeholder="Faculty Name" required>
        <input type="text" id="facultyId" name="facultyId" placeholder="Faculty ID" required>
      </div>

      <div class="form-group">
        <label>Requirements:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="accommodation" name="requirement" value="Accommodation"> Accommodation</label>
          <label><input type="checkbox" id="vehicle" name="requirement" value="Vehicle"> Vehicle</label>
          <label><input type="checkbox" id="food" name="requirement" value="Food & Refreshments"> Food & Refreshments</label>
          <label><input type="checkbox" id="na" name="requirement" value="Not Applicable"> Not Applicable</label>
        </div>
      </div>

      <button type="button" onclick="submitForm()">Submit Request</button>
    </form>

    <div class="my-requests">
      <h2>My Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="requestsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="js/user.js"></script>
</body>
</html>
